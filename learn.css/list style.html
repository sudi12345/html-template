<!DOCTYPE html>
<html>
<head>
	<title>list style</title>
	<style>
	ul{list-style-type:circle;
	list-style-position:inside;
	list-style-image:url(/home/testing-pc/Downloads/iconfinder_f-right_256_282463.png);   
		border: 1px solid red;}	
	ol{list-style-type:upper-roman; }	


	</style>
</head>
<body>
	<h1>learn list style</h1>
	<ul>
	<li>orange</li>
	<li>mongo</li>
	<li>apple</li>
	<li>guava</li>
	</ul>
	<ol>
	<li>orang</li>
	<li>apple</li>
	<li>naspati</li>
	<li>banana</li>
	</ol> 


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>display property</title>
	<style>
		body{
			font-family: arial;
		}

		ul{border:2px solid black;}

		li{border:2px solid red;
			display: inline;}
		span{ border:2px solid blue;
		width: 150px; 
		margin: 10px;
		padding: 10px;
		display:list-item;
		list-style-position:inside; }

		a{ border:2px solid blue;
		width: 400px; 
		margin: 10px;
		padding: 10px;
		display: block;}
	</style>
</head>
<body>
	<h1>learn display</h1>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
		<li>item 6</li>
	</ul>

	<span>one</span>
	<span>two</span>
    <span>three</span>
    <span>four</span>
    <span>five</span>

    <a href="">first 1</a>
    <a href="">first 2</a>
    <a href="">first 3</a>

    


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title> css visibility</title>
	<style>

		body{font-family: arial;}

		ul{visibility:visible; }

		tr.test{visibility:collapse;}

		.tt{visibility: collapse;}

	</style>
</head>
<body>
    <h1>learn css visibility</h1>
    <ul>
    	<li>item one</li>
    	<li>item two</li>
    	<li>item three</li>
    	<li>item four</li>
    	<li>item five</li>
    </ul>
    <p>tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
	consequat</p>

	<table border="1">
		<tr class="test">
			<td>one</td>
			<td>two</td>
		</tr>

		<tr>
			<td class="tt">two</td>
			<td>one</td>
		</tr>

		<tr>
			<td>three</td>
			<td>four</td>
		</tr>
	</table>
</body>
</html>

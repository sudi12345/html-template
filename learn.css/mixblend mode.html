<!DOCTYPE html>
<html>
<head>
	<title>mix blend mood</title>
	<style>
		body{font-family:arial; }

		#box{border:2px solid black;
			width: 400px;
			height: 300px;
			background-image: linear-gradient(to right,blue,yellow); }


		img{mix-blend-mode:overlay;}

	h2{background: red;
		text-align:center;
		font-size: 30px;
		margin-top: 150px;
		mix-blend-mode:saturation; }

	</style>
</head>
<body>
	<h1>learn mix blend mood</h1>

	<div id="box">
		<img src="abc.jpeg" alt="">
	<h2>mix -blend- mode</h2>
	</div>

</body>
</html>

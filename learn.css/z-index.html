<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
	<style>
		body{font-family:arial;
		 }

		 div{ width:300px;
		      height: 300px;
		      position:absolute;
		      border:1px solid #000;   }
		 #box1{background-color: darkseagreen;
		 	top: 100px;
		    left: 50px;
		    z-index: 1;}
	 #box2{background-color:peachpuff;
		 	top: 150px;
		    left: 100px;
		    z-index:2;}
		 #box3{background-color:lightskyblue;
		 	top: 200px;
		    left: 150px;
		z-index:3;}
    #box4{background-color:orange;
		 	top: 250px;
		    left: 200px;
		z-index:4;}
	</style>
</head>
<body>
	<h2>learn z-index</h2>

	<div id="box1">a</div>


	<div id="box2">b</div>

    
	<div id="box3">c</div>

	<div id="box4">d</div>
</body>
</html>
